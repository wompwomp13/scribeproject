<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics 101 - SCRIBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/course1.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>SCRIBE</h1>
            </div>
            <nav class="nav-menu">
                <a href="studentdashboard.html" class="nav-item dashboard-link">
                    <i class="bi bi-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-bell"></i>
                    <span>Notifications</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="course-header">
                <p class="course-code">Physics 101</p>
                <h1>Introduction to Physics</h1>
                <div class="course-meta">
                    <span class="time-slot">
                        <i class="bi bi-clock"></i>
                        MWF 10:00 AM - 11:00 AM
                    </span>
                    <span class="students">
                        <i class="bi bi-person"></i>
                        30 students
                    </span>
                </div>
            </div>

            <div class="search-section">
                <div class="search-bar" style="width: 50%; background-color: rgba(73, 73, 73, 0.7);">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search lecture">
                    <button class="filter-btn">
                        <i class="bi bi-sliders"></i>
                    </button>
                </div>
            </div>

            <section class="recent-lectures">
                <div class="section-header">
                    <h2>Recent Lectures</h2>
                    <span id="lectureCount">0 lectures this week</span>
                </div>
                
                <!-- This is where the recordings will appear -->
                <div id="lecturesList" class="lecture-list">
                    <!-- Lectures will be loaded here dynamically -->
                </div>
            </section>

            

            <!-- Add modal for viewing lectures -->
            <div id="lectureModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle"></h2>
                    <audio id="modalAudio" controls></audio>
                    <div id="modalTranscript"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/course1.js"></script>
</body>
</html>
