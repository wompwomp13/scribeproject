<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIBE - Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>SCRIBE</h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="bi bi-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/index.html" class="nav-item">
                    <i class="bi bi-mic"></i>
                    <span>Recording Studio</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-bell"></i>
                    <span>Notifications</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <h2 class="welcome-text">Welcome back, Teacher!</h2>
            <h3 class="section-title">Your classes</h3>
            
            <div class="courses-grid">
                <!-- Physics Course Card -->
                <div class="course-card" onclick="window.location.href='tclass1.html'">
                    <div class="course-info">
                        <p class="course-code">Physics 101</p>
                        <h3 class="course-description">Introduction to Physics</h3>
                        <div class="course-meta">
                            <span class="students">
                                <i class="bi bi-person"></i>
                                25 students
                            </span>
                            <span class="recordings">
                                <i class="bi bi-mic"></i>
                                12 recordings
                            </span>
                        </div>
                    </div>
                </div>
                <!-- New courses will be dynamically added here by dashboard.js -->
            </div>
        </main>
    </div>

    <!-- Floating Microphone Button -->
    <button class="mic-button" id="micButton" aria-label="Start Recording">
        <i class="bi bi-mic-fill"></i>
    </button>

    <!-- Recording Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Start Recording</h3>
            <button class="close-btn" id="closeSidebar">Ã—</button>
        </div>
        <div class="sidebar-content">
            <p>Select a class and start recording your lecture.</p>
            <select class="form-select mb-3" id="classSelect">
                <option value="" selected>Select a class</option>
                <option value="physics">Physics 101</option>
                <option value="history">World History</option>
                <option value="chemistry">Chemistry 101</option>
                <option value="english">English</option>
            </select>
            <button class="btn btn-primary w-100" id="startRecordingBtn">Start Recording</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
