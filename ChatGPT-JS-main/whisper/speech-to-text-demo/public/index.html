<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIBE - Recording Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>SCRIBE</h1>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="bi bi-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="bi bi-mic"></i>
                    <span>Recording Studio</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-bell"></i>
                    <span>Notifications</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="studio-header">
                <h2>Recording Studio</h2>
                <p>Create and manage your lecture recordings</p>
            </div>

            <div class="recording-section">
                <!-- Recording Controls -->
                <div class="controls-container mb-4">
                    <div class="lecture-title-container mb-3">
                        <input type="text" 
                               id="lectureTitle" 
                               class="lecture-title-input" 
                               placeholder="Enter lecture title..."
                               required>
                    </div>
                    <div id="controls" class="recording-controls">
                        <button id="recordButton" class="control-btn record-btn">
                            <i class="bi bi-record-circle"></i>
                            Record
                        </button>
                        <button id="stopButton" class="control-btn stop-btn" disabled>
                            <i class="bi bi-stop-circle"></i>
                            Stop
                        </button>
                        <div class="recording-status">
                            <span id="recordingStatus" class="status-text"></span>
                            <span id="recordingTimer" class="timer">00:00</span>
                        </div>
                    </div>
                </div>

                <!-- Transcription Display -->
                <div class="transcription-container">
                    <div class="transcription-header">
                        <h3>Live Transcription</h3>
                        <div class="transcription-status">
                            <span id="transcriptionStatus" class="status-badge">Ready</span>
                        </div>
                    </div>
                    <div class="transcription-box">
                        <div id="transcriptionText" class="transcription-content">
                            Your transcription will appear here...
                        </div>
                        <div class="transcription-actions">
                            <button id="copyTranscription" class="action-btn">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                            <button id="downloadTranscription" class="action-btn">
                                <i class="bi bi-download"></i> Download
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recordings List -->
                <div class="recordings-section">
                    <h3>Recent Recordings</h3>
                    <div class="recordings-container">
                        <ol id="recordingsList" class="recordings-list"></ol>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/WebAudioRecorder.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
