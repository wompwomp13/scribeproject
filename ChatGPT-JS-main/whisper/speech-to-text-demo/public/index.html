<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIBE - Recording Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar-nav">
                <div class="app-brand mb-4">
                    <h1>SCRIBE</h1>
                    <p class="text-secondary">Lecture Assistant</p>
                </div>
                
                <nav class="nav-menu">
                    <a href="/" class="nav-link">
                        <div class="nav-content">
                            <i class="bi bi-house-door"></i>
                            <div class="nav-text">
                                Dashboard
                                <span class="text-secondary d-block small">View your classes</span>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="nav-link active">
                        <div class="nav-content">
                            <i class="bi bi-mic"></i>
                            <div class="nav-text">
                                Recording Studio
                                <span class="text-secondary d-block small">Create new recording</span>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="nav-link">
                        <div class="nav-content">
                            <i class="bi bi-gear"></i>
                            <div class="nav-text">
                                Settings
                                <span class="text-secondary d-block small">Customize your app</span>
                            </div>
                        </div>
                    </a>
                    
                    <div class="recording-info mt-4">
                        <h6 class="text-secondary mb-3">RECORDING SETTINGS</h6>
                        <div class="setting-card">
                            <label for="encodingTypeSelect" class="form-label">Audio Format</label>
                            <select id="encodingTypeSelect" class="form-select">
                                <option value="wav">Waveform Audio (.wav)</option>
                                <option value="mp3">MP3 (MPEG-1 Audio Layer III)</option>
                                <option value="ogg">Ogg Vorbis (.ogg)</option>
                            </select>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 content-area">
                <div class="recording-studio">
                    <div class="studio-header">
                        <h2>Recording Studio</h2>
                        <p class="text-secondary">Create and manage your lecture recordings</p>
                    </div>

                    <div class="recording-section">
                        <div class="waveform-container">
                            <div class="waveform-placeholder">
                                <i class="bi bi-soundwave"></i>
                                <p>Audio Waveform will appear here during recording</p>
                            </div>
                        </div>

                        <div class="controls-container">
                            <div id="formats" class="format-info"></div>
                            <div id="controls">
                                <button id="recordButton" class="control-btn">
                                    <i class="bi bi-record-circle"></i>
                                    Record
                                </button>
                                <button id="stopButton" class="control-btn" disabled>
                                    <i class="bi bi-stop-circle"></i>
                                    Stop
                                </button>
                            </div>
                        </div>

                        <div class="recordings-section">
                            <h3>Recent Recordings</h3>
                            <ol id="recordingsList" class="recordings-list"></ol>
                        </div>

                        <div class="log-section">
                            <h3>Recording Log</h3>
                            <pre id="log" class="log-container"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/WebAudioRecorder.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
