<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIBE - Physics 101</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/course1.css">
    <link rel="stylesheet" href="css/tclass1.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>SCRIBE</h1>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="bi bi-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/login.html" class="nav-item">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Course Header -->
            <div class="course-header">
                <div class="course-info">
                    <p class="course-code">Physics 101</p>
                    <h1>Introduction to Physics</h1>
                    <p class="course-description">An introduction to the fundamental principles of physics, covering mechanics, motion, and energy.</p>
                </div>
            </div>

            <!-- Recent Lectures Section -->
            <div class="lectures-section">
                <div class="section-header">
                    <h2>Recent Lectures</h2>
                    <span class="lecture-count">2 lectures this week</span>
                </div>
                
                <!-- Search and Filter Container -->
                <div class="search-filter-container">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="lectureSearch" placeholder="Search lectures...">
                    </div>
                    <div class="filter-controls">
                        <select id="sortLectures" class="sort-select">
                            <option value="date-new">Date (Newest)</option>
                            <option value="date-old">Date (Oldest)</option>
                            <option value="name-asc">Title (A-Z)</option>
                            <option value="name-desc">Title (Z-A)</option>
                        </select>
                    </div>
                </div>
                
                <div class="lecture-list">
                    <div class="lecture-card">
                        <div class="lecture-content">
                            <div class="lecture-info">
                                <h3>Intro to Kinematics</h3>
                                <div class="lecture-meta">
                                    <span class="date">
                                        <i class="bi bi-calendar"></i>
                                        March 15, 2024
                                    </span>
                                </div>
                            </div>
                            <div class="lecture-actions">
                                <a href="/lecture-notes.html?id=123" class="view-lecture">
                                    View Notes
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar for Recording -->
        <div class="recording-sidebar">
            <div class="recording-content">
                <div class="recording-circle">
                    <i class="bi bi-mic-fill"></i>
                </div>
                <button class="start-recording-btn">
                    Start Recording
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/course1.js"></script>
    <script src="js/tclass1.js"></script>
</body>
</html>
