<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes - SCRIBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/course1.css">
    <link rel="stylesheet" href="/css/lecture-notes.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>SCRIBE</h1>
            </div>
            <nav class="nav-menu">
                <a href="studentdashboard.html" class="nav-item">
                    <i class="bi bi-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="course1.html" class="nav-item">
                    <i class="bi bi-arrow-left"></i>
                    <span>Back to Course</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="lecture-header">
                <div class="header-content">
                    <h1 id="lectureTitle">Loading...</h1>
                    <div class="lecture-meta">
                        <span id="lectureDate"></span>
                    </div>
                </div>
                <button id="modifyNotesBtn" class="modify-notes-btn" aria-label="Modify Notes">
                    <i class="bi bi-three-dots-vertical"></i>
                </button>
            </div>

            <div class="breadcrumb">
                <a href="course1.html">Physics 101</a>
                <i class="bi bi-chevron-right"></i>
                <span id="lectureBreadcrumb">Loading...</span>
            </div>

            <div class="content-grid">
                <!-- Audio Player Section -->
                <section class="audio-section">
                    <h2>Lecture Recording</h2>
                    <audio id="lectureAudio" controls></audio>
                </section>

                <!-- Transcription Section -->
                <section class="transcription-section">
                    <h2>Lecture Transcription</h2>
                    <div id="transcriptionText" class="transcription-content"></div>
                </section>

                <!-- Notes Section -->
                <section class="notes-section">
                    <h2>My Notes</h2>
                    <div class="notes-editor">
                        <textarea id="notesEditor" placeholder="Type your notes here..."></textarea>
                        <button id="saveNotes" class="save-btn">Save Notes</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div class="modify-sidebar" id="modifySidebar">
        <div class="sidebar-header">
            <h3>Modify Your Notes</h3>
            <button class="close-btn" id="closeSidebar" aria-label="Close sidebar">Ã—</button>
        </div>
        <div class="sidebar-content">
            <p>Select modifications to apply to your notes:</p>
            <div class="modification-options">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="summarization">
                    <label class="form-check-label" for="summarization">
                        Summarization
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flashcards">
                    <label class="form-check-label" for="flashcards">
                        Flashcards
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="auditory">
                    <label class="form-check-label" for="auditory">
                        Auditory
                    </label>
                </div>
            </div>
            <button class="save-preferences-btn" id="savePreferences">
                Save Preferences
            </button>
        </div>
    </div>

    <script src="/js/lecture-notes.js"></script>
    <script src="/js/definitions.js"></script>
</body>
</html>
