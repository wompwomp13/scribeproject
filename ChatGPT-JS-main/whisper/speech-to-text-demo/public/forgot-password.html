<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SCRIBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    
    <style>
        /* Toast Styles */
        .custom-toast {
            background-color: #85b09a;
            color: white;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 1;
        }
        
        .custom-toast .toast-body {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            font-weight: 500;
        }
        
        .custom-toast .bi {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        .custom-toast .btn-close {
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }
        
        .custom-toast .btn-close:hover {
            opacity: 1;
        }
        
        .toast-success {
            background-color: #48bb78;
        }
        
        .toast-error {
            background-color: #e53e3e;
        }
        
        .toast-warning {
            background-color: #ecc94b;
        }
        
        .toast-info {
            background-color: #4299e1;
        }
        
        .toast-container .toast {
            animation: toast-in 0.3s ease-out;
        }
        
        @keyframes toast-in {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>SCRIBE</h1>
            </div>
            <h2 class="welcome-text">Forgot Password</h2>
            <p class="subtitle">Enter your email to reset your password</p>
            
            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" id="email" class="form-control" placeholder="Enter your registered email" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="bi bi-arrow-right"></i>
                    Continue
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">
                    <a href="login.html" class="forgot-password">Back to Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast custom-toast toast-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle"></i>
                    <span id="toastMessage">Notification message</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
