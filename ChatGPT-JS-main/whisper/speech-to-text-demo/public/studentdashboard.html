<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SCRIBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/studentdashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>SCRIBE</h1>
            </div>
            <nav class="nav-menu">
                <a href="/studentdashboard.html" class="nav-item active">
                    <i class="bi bi-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/login.html" class="nav-item">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <h2 class="welcome-text">Welcome back!</h2>
            <div class="search-filter-container">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="courseSearch" placeholder="Search courses...">
                </div>
                <div class="filter-controls">
                    <select id="sortCourses" class="sort-select">
                        <option value="name-asc">Course Name (A-Z)</option>
                        <option value="name-desc">Course Name (Z-A)</option>
                        <option value="date-new">Date Added (Newest)</option>
                        <option value="date-old">Date Added (Oldest)</option>
                    </select>
                </div>
            </div>
            <h3 class="section-title">Your classes</h3>
            
            <div class="courses-grid">
                <!-- Dynamic courses will be loaded here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/studentDashboard.js"></script>
</body>
</html>
