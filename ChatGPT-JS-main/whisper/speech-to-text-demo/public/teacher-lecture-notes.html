<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Lecture Notes - SCRIBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/course1.css">
    <link rel="stylesheet" href="css/lecture-notes.css">
</head>
<body>
    <div class="dashboard-container teacher-view">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>SCRIBE</h1>
            </div>
            <nav class="nav-menu">
                <a href="/dashboard.html" class="nav-item">
                    <i class="bi bi-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/tclass1.html" class="nav-item">
                    <i class="bi bi-arrow-left"></i>
                    <span>Back to Course</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="lecture-header">
                <div class="header-content">
                    <h1 id="lectureTitle">Loading...</h1>
                    <div class="lecture-meta">
                        <span id="lectureDate"></span>
                    </div>
                </div>
            </div>

            <div class="breadcrumb">
                <a href="tclass1.html">Physics 101</a>
                <i class="bi bi-chevron-right"></i>
                <span id="lectureBreadcrumb">Loading...</span>
            </div>

            <div class="content-grid">
                <!-- Audio Player Section -->
                <section class="audio-section">
                    <h2>Lecture Recording</h2>
                    <audio id="lectureAudio" controls></audio>
                </section>

                <!-- Transcription Section -->
                <section class="transcription-section">
                    <div class="section-header">
                        <h2>Transcription</h2>
                        <div class="header-actions">
                            <button id="saveTranscription" class="save-btn">
                                <i class="bi bi-save"></i>
                                Save Changes
                            </button>
                        </div>
                    </div>
                    
                    <div class="transcription-toolbar">
                        <button class="tool-btn active" data-action="edit">
                            <i class="bi bi-pencil"></i>
                            Edit
                        </button>
                        <button class="tool-btn" data-action="find">
                            <i class="bi bi-search"></i>
                            Find
                        </button>
                    </div>
                    
                    <div class="transcription-editor">
                        <textarea id="transcriptionEditor" 
                                 placeholder="Transcription will appear here..."
                                 spellcheck="true"
                                 aria-label="Transcription editor"></textarea>
                        <div class="save-status">
                            <i class="bi bi-check-circle"></i>
                            <span>All changes saved</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/teacher-lecture-notes.js"></script>
</body>
</html>
